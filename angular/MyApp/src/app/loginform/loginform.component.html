<br>

<div class="container">
    <div class="row">


        <form (ngSubmit)='login()' [formGroup]='loginform' novalidate class="form">
            <input formControlName='email' type="text" placeholder="Enter email" style="width: 240px; height: 30px;">

            <div class="alert alert-danger" *ngIf="loginform?.get('email')?.hasError('required') && loginform?.get('email')?.touched">
                email is a required field
            </div>


            <input formControlName='password' type="password" class="form-control" placeholder="Enter password" style="margin-top: 15px; height: 30px; width: 240px;">

            <div class="alert alert-danger" *ngIf="!loginform?.get('password')?.valid && loginform?.get('password')?.touched">
                password is a required field
            </div>


            <input formControlName='age' type="number" class="form-control" placeholder="Enter age" style="margin-top: 15px; height: 30px; width: 240px;">

            <div class="alert alert-danger" *ngIf="loginform?.get('age')?.dirty && loginform?.get('age')?.errors && loginform?.get('age')?.errors?.ageRange">
                age must be between 18 and 45
            </div>

            <input formControlName='phonenumber' type="number" class="form-control" placeholder="Enter phonenumber" style="margin-top: 25px; height: 30px; width: 240px;">

            <div class="alert alert-danger" *ngIf="loginform?.get('phonenumber')?.hasError('required') && loginform?.get('phonenumber')?.touched">
                phone number is required field
            </div>




            <br><br>
            <label class="control-label"> Send Notification</label>
            <br>
            <br>
            <label class="radio-inline" style="margin-right: 15px;">
        <input type="radio" value="email" formControlName= "notification">Email
    </label>

            <label class="radio-inline">
        <input type="radio" value="phone" formControlName= "notification">phone
    </label>

            <br>

            <button type="submit" [disabled]='loginform.invalid' class="btn btn-danger" style="margin-right: 10px; width: 100px;"> login</button>

            <button type="reset" (click)='cancel()' class="btn btn-info" style="width: 100px;"> reset</button>
        </form>

    </div>
</div>
<br><br><br><br>
<div class="row">
    <div class="col-md-12">
        <footer style="color: gray;">
            <p>In this demo we are creating reactive forms using form-control and formGroup, and doing hands-on practice for bootstrap css.</p>

        </footer>
    </div>
</div>
