<h1 style="text-align: center;">Edit Menu</h1>
<table class="text-center" style="width: 80%; margin-left: 220px; margin-top: 30px;">
    <thead>
      <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Color</th>
        <th>Expiry Date</th>
        <th>isInstock</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{products.id}}</td>
        <td>{{products.title}}</td>
        <td>{{products.price| currency:'INR'}}</td>
        <td>{{products.quantity}}</td>
        <td>{{products.color}}</td>
        <td>{{products.expDate}}</td>
        <td>{{products.isInstock}}</td>
      </tr>
    </tbody>
  </table>
  
  <div style="margin-top: 30px;">
    <div style="float: right; ">
        <button  [routerLink]="['/Delete',TargetId]"  class="btn btn-danger mb-2 " style="margin-right: 120px; height: 40px; width: 90px;" >Delete</button>
    </div>
    <div style="float: right">
        <button [routerLink]="['/Update',TargetId]" class="btn btn-success" style="margin-right: 50px; height: 40px; width: 90px;">Update</button>
    </div>
    
</div>
