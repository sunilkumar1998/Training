<h1 style="text-align: center; font-size: 2.5em; margin-top: 30px;margin-left: 48px;"> Using Mat Table</h1>
<div style=" margin-left: 270px; margin-top: 0px; height: 600px;">
<table mat-table [dataSource]="products" class="mat-elevation-z8" style="width: 1100px;"  >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let element"><a [routerLink]="['/Product', element.id]">{{element.id}}   </a>  </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> title </th>
      <td mat-cell *matCellDef="let element"> <a [routerLink]="['/Product', element.id]">{{element.title}}   </a>   </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> quantity </th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef> color </th>
        <td mat-cell *matCellDef="let element"> {{element.color}} </td>
      </ng-container>

      <ng-container matColumnDef="expDate">
        <th mat-header-cell *matHeaderCellDef> expDate </th>
        <td mat-cell *matCellDef="let element"> {{element.expDate}} </td>
      </ng-container>

      
      <ng-container matColumnDef="isInstock">
        <th mat-header-cell *matHeaderCellDef> isInstock </th>
        <td mat-cell *matCellDef="let element"> {{element.isInstock}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</div>
