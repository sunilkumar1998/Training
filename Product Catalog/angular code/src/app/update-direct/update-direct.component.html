<h1 style="text-align: center; font-size: 2.5em; margin-top: 30px;">Update Menu!</h1>
<div style="align-content: center; margin-left: 520px; max-width: 600px; margin-top:20px;">
    <label for="Id">Enter Id of Product you wanted to update</label>

    <input type="number" [(ngModel)]="targetId" class="form-control" id="id" placeholder="Enter Id "
        style="max-width: 700px;">

    <div>
        <button type="button" (click)="showfullform()" class="btn btn-success mb-2">Proceed</button>
    </div>
</div>
<ng-container *ngIf="showotherfields; then reactiveForm "></ng-container>

<ng-template #reactiveForm>

    <div class="container" style="align-content: center; margin-left: 520px; max-width: 600px;margin-top: 20px;">





        <form (ngSubmit)='Update()' [formGroup]='showform' novalidate class="form">



            <label for="Title">Title</label>

            <input type="text" formControlName='title' class="form-control" id="Title" placeholder="Enter Title ">

            <div class="alert alert-danger"
                *ngIf="UpdateForm?.get('title')?.hasError('required') && UpdateForm?.get('title')?.touched">
                Title is Required
            </div>

            <label for="Quantity">Quantity</label>

            <input type="number" formControlName='Quantity' class="form-control" id="Quantity"
                placeholder="Enter Quantity ">

            <div class="alert alert-danger"
                *ngIf="UpdateForm?.get('Quantity')?.hasError('required') && UpdateForm?.get('Quantity')?.touched">
                Quantity is Required
            </div>

            <label for="Quantity">Price</label>

            <input type="number" formControlName='Price' class="form-control" id="Price" placeholder="Enter Price ">

            <div class="alert alert-danger"
                *ngIf="UpdateForm?.get('Price')?.hasError('required') && UpdateForm?.get('Price')?.touched">
                price is Required
            </div>

            <label for="Color">Color</label>
            <input type="text" formControlName='color' class="form-control" id="Color" placeholder="Enter Color">

            <div class="alert alert-danger"
                *ngIf="UpdateForm?.get('color')?.hasError('required') && UpdateForm?.get('color')?.touched">
                Color is Required
            </div>


            <label for="expDate">ExpiryDate</label>
            <input type="number" formControlName='expDate' class="form-control" id="ExpiryDate"
                placeholder="Enter ExpiryDate">

            <div class="alert alert-danger"
                *ngIf="UpdateForm?.get('expDate')?.hasError('required') && UpdateForm?.get('expDate')?.touched">
                ExpiryDate is Required
            </div>

            <label for="isInstock">InStock:</label><br>
            <div class="form-check form-check-inline">

                <input class="form-check-input" formControlName="isInstock" type="radio" [value]="true">
                <label class="form-check-label" for="inlineRadio1">In Stock</label>
            </div>
            <div class="form-check form-check-inline">

                <input class="form-check-input" formControlName="isInstock" type="radio" [value]="false">
                <label class="form-check-label" for="inlineRadio1">Out of Stock</label>
            </div>

        </form>



    </div>
    <div class="container">
        <br>
        <!-- <div style="float: left;">
        <button (click)="search()" class="btn btn-success">Search</button>
    </div> -->
        <div>
            <button type="button" (click)="Update()" class="btn btn-info mb-2"
                style="align-content: center; margin-left: 300px; max-width: 600px; margin-top:20px;">Confirm</button>
        </div>
