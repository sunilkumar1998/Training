<h2 style="text-align: center; font-size: 2.5em; margin-top: 30px;" class="text-center">list-product-with-subscribe </h2>

  
  <table class="text-center" style="width: 150%; margin-left: 250px; margin-top: 30px;">
    <thead>
      <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Color</th>
        <th>Expiry Date</th>
        <th>isInstock</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of products">
        <td><a style="color: white;" [routerLink]="['/Product', p.id]">
            {{p.id}}
        </a>    </td>
        <td> <a style="color: white;" [routerLink]="['/Product', p.id]">
            {{p.title}}
        </a></td>
        <td>{{p.price| currency:'INR'}}</td>
        <td>{{p.quantity}}</td>
        <td>{{p.color}}</td>
        <td>{{p.expDate}}</td>
        <td>{{p.isInstock}}</td>
      </tr>
    </tbody>
  </table>
